<!-- 404 Hero Section -->
<section
  class="hero-section d-flex align-items-center min-vh-100 position-relative"
>
  <div class="container">
    <div class="row justify-content-center text-center">
      <div class="col-lg-8 col-md-10">
        <div class="error-content" data-aos="fade-up" data-aos-duration="1000">
          <!-- 404 Number -->
          <div
            class="error-number mb-4"
            data-aos="zoom-in"
            data-aos-delay="200"
          >
            <h1 class="display-1 fw-bold text-white error-title">404</h1>
          </div>

          <!-- Wave SVG Icon -->
          <div class="wave-icon mb-4" data-aos="fade-up" data-aos-delay="400">
            <svg
              width="80"
              height="80"
              viewBox="0 0 100 100"
              fill="none"
              xmlns="http://www.w3.org/2000/svg"
              class="mx-auto"
            >
              <path
                d="M10 50 Q 25 30, 40 50 T 70 50 T 90 50"
                stroke="white"
                stroke-width="4"
                fill="none"
                stroke-linecap="round"
                class="wave-path"
              />
              <path
                d="M10 60 Q 25 40, 40 60 T 70 60 T 90 60"
                stroke="rgba(255,255,255,0.6)"
                stroke-width="3"
                fill="none"
                stroke-linecap="round"
                class="wave-path-2"
              />
            </svg>
          </div>

          <!-- Error Message -->
          <div
            class="error-message mb-5"
            data-aos="fade-up"
            data-aos-delay="600"
          >
            <h2 class="h2 fw-semibold text-white mb-3">Oops! Page Not Found</h2>
            <p class="lead text-white mb-4" style="opacity: 0.9">
              Looks like you've drifted off course. The page you're looking for
              doesn't exist, but don't worry - we'll help you get back on the
              wave!
            </p>
          </div>

          <!-- Action Buttons -->
          <div class="error-actions" data-aos="fade-up" data-aos-delay="800">
            <div
              class="d-flex flex-column flex-sm-row gap-3 justify-content-center"
            >
              <a
                routerLink="/"
                class="btn btn-light btn-lg px-4 py-3 fw-semibold"
              >
                <i class="fas fa-home me-2"></i>
                Back to Home
              </a>
              <a
                routerLink="/programs"
                class="btn btn-outline-light btn-lg px-4 py-3 fw-semibold"
              >
                <i class="fas fa-dumbbell me-2"></i>
                View Programs
              </a>
            </div>
          </div>

          <!-- Navigation Suggestions -->
          <div
            class="navigation-suggestions mt-5"
            data-aos="fade-up"
            data-aos-delay="1000"
          >
            <p class="text-white mb-3" style="opacity: 0.8">
              Looking for something specific? Try these popular pages:
            </p>
            <div class="row g-3 justify-content-center">
              <div class="col-6 col-md-3">
                <a
                  routerLink="/about"
                  class="suggestion-link d-block text-white text-decoration-none p-3 rounded-3"
                >
                  <i class="fas fa-info-circle fa-2x mb-2"></i>
                  <div class="fw-semibold">About Us</div>
                </a>
              </div>
              <div class="col-6 col-md-3">
                <a
                  routerLink="/store"
                  class="suggestion-link d-block text-white text-decoration-none p-3 rounded-3"
                >
                  <i class="fas fa-shopping-cart fa-2x mb-2"></i>
                  <div class="fw-semibold">Store</div>
                </a>
              </div>
              <div class="col-6 col-md-3">
                <a
                  routerLink="/contact"
                  class="suggestion-link d-block text-white text-decoration-none p-3 rounded-3"
                >
                  <i class="fas fa-envelope fa-2x mb-2"></i>
                  <div class="fw-semibold">Contact</div>
                </a>
              </div>
              <div class="col-6 col-md-3">
                <a
                  routerLink="/programs"
                  class="suggestion-link d-block text-white text-decoration-none p-3 rounded-3"
                >
                  <i class="fas fa-water fa-2x mb-2"></i>
                  <div class="fw-semibold">Programs</div>
                </a>
              </div>
            </div>
          </div>
        </div>
      </div>
    </div>
  </div>

  <!-- Wave Background Animation -->
  <div class="wave-background"></div>

  <!-- Floating Particles -->
  <div class="floating-particles">
    <div class="particle particle-1"></div>
    <div class="particle particle-2"></div>
    <div class="particle particle-3"></div>
    <div class="particle particle-4"></div>
    <div class="particle particle-5"></div>
  </div>
</section>
